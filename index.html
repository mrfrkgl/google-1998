<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google</title>

<body style="text-align:center; align-items:center;">

            <input style="width: auto; height:20px;" type="submit" value="Google Search">

            <a href="https://company.info">Company Info</a><br>
            <a href="https://www.google.com">Google! Logos</a><br>
        </div>
        <div style="background-color:rgb(56, 154, 174); padding: auto; width: 37%;">
            <p style="margin-bottom:0px;">Get Google! <br> updates monthly:</p>
            <input type="text" id="fname" name="fname">
            <div>
                <input style="font-size: 18px;" type="submit" value="Subscribe">

            </div>
            <br>
        </div>
    </div>
